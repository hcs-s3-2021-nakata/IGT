    // SDK initialization.
    var ncmb = new NCMB(applicationKey, clientKey);

    /* 譲渡：DBを更新する */
    function giveUpdate(objectId) {
      console.log("-----更新開始-----");
      var give = ncmb.DataStore("give");
      var object = new give;
      object
        .set('objectId', objectId)
        .set('deal_status', '取引完了')
        .update()
        .then(function(data) {
          // 更新完了
          alert("取引完了です。");
          //QRコード表示処理へ移動
          qrDisp(objectId);
        })
        .catch(function(err) {
          // エラー
          console.log("ERROR:" + err);
        });
    }

  </script>
  <script type="text/JavaScript">
    $(function(){
     //譲渡テーブルから値を取得

      var item = Give
        .fetchById(objectid) //オブジェクトIDを指定
        .then(item => {

    //QRコードを表示させる
      var qrtext = item.qr;

        .catch(e => {
