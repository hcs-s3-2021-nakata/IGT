        function myGivelists_load() {

        // 商品のリストを展開する
        async function deal_give_lists() {
            var Give = ncmb.DataStore("give");
            var myId = getCurrentUserId();
            // Give.equalTo("deal_status", "取引成立");
            Give.equalTo("give_user_id", myId)
                .fetchAll()
                .then(function(results) {
                    for (var i = results.length - g_cntSwitch - (g_cnt * 4); i > results.length - 4 * (g_cnt + 1); i--) {
                        var object = results[i];
                        var image_id = "g_image" + (i + 1);
                        var objectId = object.objectId;
                        // 商品の箱を追加していく
                        var itemlist_element = document.getElementById('itemlist_give');
                        itemlist_element.insertAdjacentHTML("beforebegin", '<div class="container" id="item_box"> <div class="container_parent"> <div class="container_left"> <img src="" id="' + image_id + '" width="200" height="200"/><br><a class="myGiveTrade">' + object.deal_status +'<img class="myGiveTrade" src="img/grape.png"></a></div> <div class="container_center"> <a id="item_name">' + object.item_name + '</a> </div> <div class="container_right"> <a  onclick="g_link()" href="dealDetail.html?' + objectId + '"> <i class="fas fa-angle-right size"></i></a></div></div></div>');
                        g_imgs[i] = object.item_image;
                    }
                })
                .catch(function(err) {
                    console.log(err);
                });
            cnt = g_cnt;
            var flg = 0;
            console.log("setImg(g)");
            await wait(2);
            setImg(flg);
        }
    </script>
