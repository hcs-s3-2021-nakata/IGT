    var ncmb = new NCMB(applicationKey, clientKey);

    //新規ユーザ作成
    function createNewUser() {
      var createN = document.getElementById("cN").value;
      var createP = document.getElementById("cP").value;
      var createSN = document.getElementById("cSN").value;
      // ユーザークラスのインスタンスを生成
      var user = new ncmb.User();
      //ユーザ名/パスワードで新規ユーザー登録
      user.set("userName", createN)
      .set("student_number", createSN)
        .set("password", createP)
        .signUpByAccount()
        .then(function(user) {
          //新規ユーザー登録成功
          console.log("新規ユーザー登録成功：" + JSON.stringify(user));
          document.location.href='index.html';
        })
    .catch(function(error) {
      //新規ユーザー登録失敗時の処理
      console.log("新規ユーザー登録失敗：" + JSON.stringify(error));
