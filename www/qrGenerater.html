    <script src="css/jquery.qrcode.min.js"></script> 
    
    <script type="text/JavaScript">
    // QRコードを生成するjquery...?
    $(function(){
      var objectid = localStorage.getItem("objectID");
      var give = localStorage.getItem("give_userID");
      var take = localStorage.getItem("take_userID");
      var qrtext = "objectId:" + objectid + ", giveId:" + give + ",takeId:" + take;
      var utf8qrtext = unescape(encodeURIComponent(qrtext));
      $("#img-qr").html("");
      $("#img-qr").qrcode({text:utf8qrtext}); 
    });
    </script>
    <script>
      var flag;
      // 画面遷移の管理
      function detail(){
        flag = localStorage.getItem("flag");
        if(flag == "give"){
          document.location.href='giveDetail.html';
        }
        if(flag == "trade"){
          document.location.href='tradeDetail.html';
        }
      }
    </script>
</head>

      <br>

      <br>
      <br>
