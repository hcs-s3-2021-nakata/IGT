  <script>
    // APIキーの設定とSDK初期化
    // API key.
    var applicationKey = "4d9d122337ca0de373857821e96b10ad1952a9133ffea44e66bcee94c282fccf";
    var clientKey = "00902e576a265322a217a2b2706056ca26048d4bd4f9096744fdd7e565d0f377";
    // SDK initialization.
    var ncmb = new NCMB(applicationKey, clientKey);
    var reader = new FileReader();

    // 定義
    var g_imgs = [];
    var t_imgs = [];
    var image_id = "image";

    // 処理を一時停止する
    const wait = (sec) => { // タイマ
      return new Promise((resolve, reject) => {
        setTimeout(resolve, sec * 1000);
        //setTimeout(() => {reject(new Error("エラー！"))}, sec*1000);
      });
    };

    // 画像の配置を統括する
    async function setImg(flg) {
      if (flg == "g") {
        for (var i = 1; i <= 3; i++) {
          downloadImage(g_imgs[i - 1]);
          await wait(1);
          setImage(image_id + i);
          await wait(0.5);
          console.log("setImg(g)");
        }
      } else if (flg == "t") {
        for (var i = 4; i <= 6; i++) {
          downloadImage(t_imgs[i - 4]);
          await wait(1);
          setImage(image_id + i);
          await wait(1.05);
          console.log("setImg(t)");
        }
      }
    }

    // 画像を読み込む
    function downloadImage(fileName) {
      // ダウンロード（データ形式をblobを指定）
      ncmb.File.download(fileName, "blob")
        .then(async function(blob) {
          // ファイルリーダーにデータを渡す
          await wait(1);
          reader.readAsDataURL(blob);
          console.log(fileName + " downloaded");
        })
        .catch(function(err) {
          console.error(err);
        })
    }

    // 画像を配置する
    function setImage(image_id) {
      console.log("通過");
      reader.onload = function(e) {
        console.log("function");
        var dataUrl = reader.result;
        // var image_id = "image1";
        // image_id = "image" + (i);
        document.getElementById(image_id).src = dataUrl;
        console.log("log " + image_id);
      }
    }

    // 画像の検索を統括する
    async function search() {
      await give_search();
      console.log("trade");
      await trade_search();
      var flg = "g";
      await setImg(flg);
      flg = "t";
      setImg(flg);
    }

    // 画像を全件取得(譲渡)
    async function give_search() {
      // 検索
      var cnt = 0;
      var Give = ncmb.DataStore("give");
      await Give.equalTo("deal_status", "成立待ち")
        .fetchAll()
        .then(function(results) {
          // 4件分のみ配列に格納
          for (var i = results.length - 1; i > results.length - 4; i--) {
            var object = results[i];
            var objectId = object.objectId;
            // 配列に格納
            g_imgs[cnt] = object.item_image;
            var name = object.item_name;
            cnt++;
            console.log(object);
          }
        })
        .catch(function(err) {
          console.log(err);
        });
      await wait(1.5);

    }

    // 画像を全件取得(交換)
    async function trade_search() {
      // 検索
      var cnt = 0;
      var Trade = ncmb.DataStore("trade");
      await Trade.equalTo("deal_status", "成立待ち")
        .fetchAll()
        .then(function(results) {
          // 3件分のみ配列に格納
          for (var i = results.length - 1; i > results.length - 4; i--) {
            var object = results[i];
            var objectId = object.objectId;
            // 配列に格納
            t_imgs[cnt] = object.item_image;
            var name = object.item_name;
            cnt++;
            console.log(object);
          }
        })
        .catch(function(err) {
          console.log(err);
        });
      await wait(1.5);
    }
  </script>
