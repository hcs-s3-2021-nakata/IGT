  var ncmb = new NCMB(applicationKey, clientKey);
  var reader = new FileReader();

 // 処理を一時停止する
    const wait = (sec) => { // タイマ
      return new Promise((resolve, reject) => {
        setTimeout(resolve, sec*1000);
        //setTimeout(() => {reject(new Error("エラー！"))}, sec*1000);
      });
    };

    var flag;
    // 画面遷移の管理
    async function detail() {
      flag = localStorage.getItem("flag");
      if (flag == "give") {
        var item_image = localStorage.getItem("item_image");
      var Give = ncmb.DataStore("give");
      var objectId;
      Give.equalTo("item_image", item_image)
            .fetchAll()
            .then(function(results){
              var object = results[0];
              objectId = object.objectId;
              return objectId;
            })
            .catch(function(err){
                console.log(err);
            });
        await wait(0.5);
        document.location.href = 'giveDetail.html?'+ objectId;
      }
      
      if (flag == "trade") {
        var item_image = localStorage.getItem("item_image");
      var Trade = ncmb.DataStore("trade");
      var objectId;
      Trade.equalTo("item_image", item_image)
            .fetchAll()
            .then(function(results){
              var object = results[0];
              objectId = object.objectId;
            })
            .catch(function(err){
                console.log(err);
            });
        await wait(0.5);
        document.location.href = 'tradeDetail.html?'+ objectId;
      }
    }
  </script>
